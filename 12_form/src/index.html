<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="modal">
		<div class="container">
			<!------------------------------------->			
			<div class="modal__tabs">
				<ul class="tabs__nav">
					<li class="tabs__item">
						<a href="#sign" class="tabs__link">Sign in</a>
					</li>
					<li class="tabs__item">
						<a href="join.html#join" class="tabs__link">Join us</a>
					</li>
				</ul>
				<!------------------------------------->
				<div class="tabs__body">
					<div class="tabs__content" id="sign">
						<form action="#" method="get" class="form">
							<div class="form">
								<div class="form__controls">
									<label class="form__label" for="username">User name</label>
									<input class="form__input" minlength="8" type="text" name="username" id="username" required>
									<label class="form__label" for="password">Password</label>
									<input class="form__input" minlength="8" required type="password" name="password" id="Password" required>
									<!------------------------------------->
									<div class="form__controls-checkbox">
										<input class="form__input-checkbox"  type="checkbox" name="keep" id="keep">
										<label class="form__label-checkbox" for="keep">
											Keep me signed in
										</label>
									</div>
									<button type="submit" class="form__btn">Sign in</button>
									<!------------------------------------->
									<ul class="form__advanced">
										<li class="form__advanced-item">
											<a href="#" class="form__link">Forgot password</a>
										</li>
										<li class="form__advanced-item">
											<a href="join.html#join" class="form__link">Create an account</a>
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="js/bundle.js"></script>
		</body>
		</html>
