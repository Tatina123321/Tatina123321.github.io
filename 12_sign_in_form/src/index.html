<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cahee</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="contact">
		<div class="container">
			<div class="lastscreen">
				<header class="c-form">
					<h1 class="c-form__title">
						Contact
					</h1>
					<p class="c-form__subtitle">
						For new projects, ideas, business or anything you'd like to discuss, contact with me!
					</p>
				</header>
				
				<div class="feedback">
					<div class="feedback__left">
						<form class="left form">
							<input type="text" id="username" placeholder="Your name..." class="form__input" minlength="8" required>
							<input type="text" id="email" placeholder="Your email..." class="form__input" minlength="8" required>
							<input type="text" id="phone" placeholder="Your phone number..." class="form__input" minlength="8" required>
							<textarea class="form__input text" placeholder="Your messege..." minlength="20" required></textarea>
							<input class="form__input btn" type="submit" value="Send feedback">
						</form>
					</div>
					
					<div class="feedback__right">
						<h4 class="feedback__right-contact">
							adress
						</h4>
						<address class="feedback__right-description">
							123 City name, Street, City, Country
						</address>
						<h4 class="feedback__right-contact">
							email
						</h4>
						<a class="feedback__right-description" href="mailto:cahee@domain">cahee@domain</a>
						<h4 class="feedback__right-contact">
							phone
						</h4>
						<a class="feedback__right-description" href="tel:+0123456789">+012 345 6789</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer-items">
				<p class="footer-items__right">
					&#169;  2015 Company. All right reserved.
				</p>
				<a class="footer-items__logo" href="#"><img src="img/logo-small.png" alt="logo"></a>
				<p class="footer-items__made">
					Made with<span> love </span>by <a href="#" class="develop"> ITeam </a>
				</p>
			</div>
		</div>
	</footer>

	<script src="js/bundle.js"></script>
</body>
</html>
